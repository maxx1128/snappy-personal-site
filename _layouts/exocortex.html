---
layout: page
---

{{content}}

{% if page.resources %}
  <h2>
    Resources
  </h2>

  <ul>
    {% for resource in page.resources %}
      <li>
        <a href="{{ resource.url }}" target="_blank" rel="noopener">
          {{ resource.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
