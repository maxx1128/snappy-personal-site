---
layout: page
no-max-width: true
---
<section class="resp-max-width card-layout">
  {% for post in paginator.posts %}
    {% include card.html
      class="card--layout-item"
      title=post.title
      date=post.date
      excerpt=post.excerpt
      image=post.image
      url=post.url
      tags=post.tags
    %}
  {% endfor %}
</section>

<div class="resp-max-width">
  {% include paginationlinks.html
    paginator=paginator
  %}
</div>
