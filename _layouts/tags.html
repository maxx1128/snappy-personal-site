---
layout: page
no-max-width: true
---
<section class="resp-max-width card-layout">
  {% for post in site.tags[page.tag] %}
    {% include card.html
      title=post.title
      excerpt=post.excerpt
      image=post.image
      external=post.external
      link=post.link
      url=post.url
      tags=post.tags
    %}
  {% endfor %}
</section>
