{% assign tags = include.tags %}
{% assign wrapper_classes = include.wrapper_classes %}
{% assign tag_classes = include.tag_classes %}
{% assign link_classes = include.link_classes %}

<ul class="tag__list list-reset flex flex-wrap mb-0 flex-align-start {{ wrapper_classes }}">
  {% for tag in tags %}
    <li class="tag__item flex flex-align-center flex-justify-center py-1 px-2 my-1 box-shadow-1 border-radius-small {{ tag_classes }} {% if forloop.last == false %}mr-2{% endif %}">
      <a class="tag__link upper text-tiny {{ link_classes }}" href="/tag/{{ tag | replace: ' ', '-'  | downcase }}">
        {{ tag }}
      </a>
    </li>
  {% endfor %}
</ul>
