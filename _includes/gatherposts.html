<script type="application/json" id="post-data">
  [
    {% for post in site.posts %}
      {
        "title" : "{{ post.title }}",
        "url"   : "{{ post.url | prepend: site.url }}",
        "link"  : {% if post.link %}"{{ post.link }}"{% else %}false{% endif %}
      }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
</script>
