<script type="application/json" id="exocortex-data">
  [
    {% for doc in site.exocortex %}
      {
        "title" : "{{ doc.title }}{% unless doc.category_page == true %} - {{ doc.category }}{% endunless %}",
        "url"   : "{{ doc.url | prepend: site.url }}"
      }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
</script>
